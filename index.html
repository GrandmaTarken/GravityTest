<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Gravity Spheres Test</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
		<link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="loadBody()">

<script>
function loadBody() {
	document.getElementById("inX").value = 0;
	document.getElementById("inY").value = 0;
	document.getElementById("inDX").value = 0;
	document.getElementById("inDY").value = 0;
}
</script>

<canvas id="myCanvas" width="800" height="600"></canvas>
<!-- Side menu to change properties of spheres -->
<div id="sidemenu" class="side-menu">
	<h1>Editor</h1>	
	<div class="inputs">
		<label for="inX">X:</label>
		<input type="number" id="inX" name="quantity" placeholder="0"> 
	</div>
	<div class="inputs">
		<label for="inY">Y:</label>
		<input type="number" id="inY" name="quantity" placeholder="0"> 
	</div>
	<div class="inputs">
		<label for="inDX">DX:</label>
		<input type="number" id="inDX" name="quantity" placeholder="0"> 
	</div>
	<div class="inputs">
		<label for="inDY">DY:</label>
		<input type="number" id="inDY" name="quantity" placeholder="0"> 
	</div>
	<input type="button" id="run-button" value="Run Simulation" onclick="setPlaying()">
	<input type="button" value="Add Sphere" onclick="addSphere(100, 100, 10, 0, 0)">
</div>

<script src="gravitytest.js"></script>

</body>
</html>
